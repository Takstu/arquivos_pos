        <script type="text/javascript">

            var somar = function (numero1, numero2, funcao) {
                var resultado = numero1 + numero2;
                return funcao(resultado) ? resultado : null;
            };

            var callback1 = function (resultado) {
                return resultado > 0;
            };
            
            var callback2 = function (resultado) {
                return resultado > 100;
            };

            console.log(somar(10, 20, callback1));
            console.log(somar(10, -20, callback1));
            console.log(somar(10, 100, callback2));



        </script>
