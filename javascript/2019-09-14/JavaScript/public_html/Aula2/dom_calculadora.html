<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        div.calculadora {
            padding: 5px;
            border: 1px solid black;
            width: 215px;
        }

        div.calculo {
            width: 200px;
            height: 30px;
            border: 1px solid black;
            background: silver;
            padding: 5px;
            margin-bottom: 5px;
            text-align: right;
            font-weight: bold;
            font-size: 20px;
        }

        button.botao {
            width: 50px;
            height: 40px;
        }
    </style>
</head>

<body>

    <div class="calculadora">
        <div class="calculo">0
        </div>
        <div>
            <button class="botao" type="button" disabled>&nbsp;</button>
            <button class="botao" type="button">C</button>
            <button class="botao" type="button">BKS</button>
            <button class="botao" type="button">/</button>
        </div>
        <div>
            <button class="botao" type="button">7</button>
            <button class="botao" type="button">8</button>
            <button class="botao" type="button">9</button>
            <button class="botao" type="button">*</button>
        </div>
        <div>
            <button class="botao" type="button">4</button>
            <button class="botao" type="button">5</button>
            <button class="botao" type="button">6</button>
            <button class="botao" type="button">-</button>
        </div>
        <div>
            <button class="botao" type="button">1</button>
            <button class="botao" type="button">2</button>
            <button class="botao" type="button">3</button>
            <button class="botao" type="button">+</button>
        </div>
        <div>
            <button class="botao" type="button" disabled>&nbsp;</button>
            <button class="botao" type="button">0</button>
            <button class="botao" type="button">.</button>
            <button class="botao" type="button">=</button>
        </div>
    </div>


    <script>

        document.addEventListener("DOMContentLoaded", function (event) {

            document.querySelectorAll("button.botao").forEach(function (elemento) {
                elemento.addEventListener('click', function (evento) {
                    var valor = evento.target.innerText;
                    var calculo = document.querySelector("div.calculo").innerText;

                    switch (valor) {
                        case "C":
                            document.querySelector("div.calculo").innerText = 0;
                            break;
                        case "BKS":
                            document.querySelector("div.calculo").innerText = calculo.substring(0, calculo.length - 1);
                            break;
                        case "=":
                            document.querySelector("div.calculo").innerText = eval(calculo);
                            break;
                        default:
                            if (document.querySelector("div.calculo").innerText == "0") {
                                document.querySelector("div.calculo").innerText = "";
                            }
                            document.querySelector("div.calculo").innerText += valor;

                    }

                });
            });

        });

    </script>
</body>

</html>
