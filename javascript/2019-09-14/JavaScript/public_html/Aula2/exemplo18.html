<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>

        <script>


            function acao() {
                return new Promise(function (resolve, reject) {
                    setTimeout(function () {                        
                        resolve("Execução da Ação");
                    }, Math.random() * 1000);

                });
            }

            console.log("Inicio");

            acao().then(function (mensagem) {
                console.log(mensagem);
                console.log("Fim");
            }).catch(function(){
                console.log("Erro");
            });





        </script>

    </body>
</html>
