        <script>

            var er = new RegExp("^[rRgGpP]ato$");
            console.log(er.test("Pato"));
            
            var er = new RegExp("^....-....$");
            console.log(er.test("30272-6360"));
            
            var er = new RegExp("^[0-9]+$");
            console.log(er.test("12345"));
            
            var er = new RegExp("^([01][0-9])|(2[0-3])[hH][0-5][0-9]$");
            console.log(er.test("23H59"));
